<!doctype html>
<html ng-app="signupApp">
<head>
  <title>RFID Student Attendence Sign Up</title>
  <meta charset="UTF-8">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="js/signup.js"></script>
  <script src="js/sha256.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Attendance</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Attendance Viewer<span class="sr-only">(current)</span></a></li>
          <li><a href="dashboard.html">Professor Dashboard</a></li>
          <li><a href="registerStudent.html">Register Student</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <!--
  //   signUpForm.$valid verifies that the input of type Email is an actual email address
  //   and that the rest of the fields are completed.
  -->
  <div class="auth" ng-app="signupApp" ng-controller="SignUpController">
    <h1>Attendance</h1>
    <form name="signUpForm">
      <input type="text" placeholder="First Name" ng-model="firstName" ng-required="true"><br>
      <input type="text" placeholder="Last Name" ng-model="lastName" ng-required="true"><br>
      <input type="email" placeholder="Email" ng-model="email" ng-required="true"><br>
      <input type="password" placeholder="Password" ng-model="password" ng-required="true">
      <button class="btn btn-primary btn-block btn-large" ng-click="signUpForm.$valid && signup()">Sign Up</button>
    </form>
  </div>

</body>
</html>
